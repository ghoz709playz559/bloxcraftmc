<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Application - BloxcraftMC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script defer src="/firebase-init.js"></script>
  <script defer src="/auth-handler.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "bloxcraftmc-forum.firebaseapp.com",
      databaseURL: "https://bloxcraftmc-forum-default-rtdb.firebaseio.com",
      projectId: "bloxcraftmc-forum",
      storageBucket: "bloxcraftmc-forum.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => window.location.href = "index.html")
        .catch((error) => alert(error.message));
    }
  </script>
</head>
<body class="bg-blue-500 min-h-screen flex items-center justify-center">
  <div class="bg-blue-100 rounded-xl shadow-lg p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="https://i.imgur.com/d8qx6iG.png" alt="BloxcraftMC Logo" class="mx-auto w-20 mb-2">
      <h1 class="text-xl font-bold text-gray-800">BloxcraftMC</h1>
    </div>
    <div id="form-toggle" class="text-center text-sm text-gray-600 mb-4">
      <span id="toggle-text">New user?</span>
      <a href="register.html" class="text-blue-600 hover:underline">Register</a>
    </div>
    <form id="auth-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 rounded border focus:outline-none">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded border focus:outline-none">
      <button type="submit" class="w-full bg-blue-700 text-white font-semibold py-2 rounded hover:bg-blue-800 transition">Sign In</button>
    </form>
    <div class="mt-4 space-y-2">
      <button onclick="signInWithGoogle()" class="w-full bg-white border border-gray-300 text-gray-800 py-2 rounded hover:bg-gray-100 transition">Sign in with Google</button>
    </div>
    <p id="auth-error" class="text-red-600 text-sm mt-4 text-center hidden"></p>
  </div>
</body>
</html>
